{% extends "base.html" %} {% block title %}Edit Country{% endblock %} {% block
content %}

<h1>Edit {{ country.country }}</h1>

<form action="{{ url_for('update_item', id=country.id) }}" method="POST">
  <div class="mb-3">
    <label class="form-label">Country</label>
    <input
      type="text"
      name="country"
      class="form-control"
      placeholder="eg: 'Australia'"
      value="{{ country.country }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Continent</label>
    <input
      type="text"
      name="continent"
      class="form-control"
      placeholder="eg: 'Africa'"
      value="{{ country.continent }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Capital City</label>
    <input
      type="text"
      name="capital_city"
      class="form-control"
      placeholder="eg: 'Canberra'"
      value="{{ country.capital_city }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Population</label>
    <input
      type="number"
      name="population"
      class="form-control"
      placeholder="eg: '5930456'"
      value="{{ country.population }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Language</label>
    <input
      type="text"
      name="language"
      class="form-control"
      placeholder="eg: 'English'"
      value="{{ country.language }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Currency</label>
    <input
      type="text"
      name="currency"
      class="form-control"
      placeholder="eg: 'USD'"
      value="{{ country.currency }}"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">2-Digit Country Code - Find your country's country code at <a href="https://flagsapi.com/">Flags API</a>.</label>
    <input
      type="text"
      name="country_code"
      class="form-control"
      placeholder="eg: 'AU'"
      value="{{ country.country_code }}"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Save changes</button>
  <a href="{{ url_for('view', id=country.id) }}" class="btn btn-secondary">
    Cancel
  </a>
</form>

{% endblock %}
