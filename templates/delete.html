{% extends "base.html" %}

{% block content %}
<h2>Delete {{ country.country }}?</h2>

<form method="POST">
    <p>Are you sure you want to delete this country?</p>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{{ url_for('view', id=country.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
